<script>
  $(document).ready(function() {
    //CARGAMOS LOS ENLACES AL INICIAR EL MENU
    for (var i = 1; i <= 3; i++){
      var enlace = $("<a>", {
           "text": "Equipo " + i
           , "href": "#"
           , "data-idequipo": i
           , "class":"dropdown-item"
      });
      $("#ulequipos").append(enlace);
      enlace.click(function() {
        var id = $(this).data("idequipo");
          var pagina = "detalleequipo.html";
          console.log(pagina);
          $("#container").load(pagina).data("idequipo", id);
      });
    }
  });
</script>
